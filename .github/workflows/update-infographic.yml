name: Atualizar Infogr치fico GitHub

on:
  schedule:
    # Executa toda segunda-feira 맙 8h UTC (5h BRT)
    - cron: '0 8 * * 1'
  workflow_dispatch: # Permite execu칞칚o manual

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout reposit칩rio
        uses: actions/checkout@v4
        
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Executar script
        run: node script.js
        
      - name: Verificar mudan칞as
        id: verify_changes
        run: |
          git diff --quiet infografico_github_dinamico.html || echo "changed=true" >> $GITHUB_OUTPUT
          
      - name: Commit e push das mudan칞as
        if: steps.verify_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add infografico_github_dinamico.html
          git commit -m "游댃 Atualiza칞칚o autom치tica do infogr치fico - $(date +'%d/%m/%Y %H:%M')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
